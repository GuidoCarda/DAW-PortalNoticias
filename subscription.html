<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/subscription.css" />
  </head>

  <body>
    <dialog class="submit-dialog">
      <h2 class="header"></h2>
      <div class="content"></div>
      <button>Aceptar</button>
    </dialog>
    <header>
      <a href="/index.html" class="site-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-news"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M16 6h3a1 1 0 0 1 1 1v11a2 2 0 0 1 -4 0v-13a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1v12a3 3 0 0 0 3 3h11"
          />
          <path d="M8 8l4 0" />
          <path d="M8 12l4 0" />
          <path d="M8 16l4 0" />
        </svg>
        Doguinews</a
      >
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="index.html">Noticias</a></li>
          <li><a href="index.html">Categorias</a></li>
          <li><a href="subscription.html">Subscribirse</a></li>
        </ul>
      </nav>
      <button class="nav-toggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 6l16 0" />
          <path d="M4 12l16 0" />
          <path d="M4 18l16 0" />
        </svg>
      </button>
    </header>
    <div class="categories">
      <ul>
        <li><a href="#">Arquitectura</a></li>
        <li><a href="#">Frameworks</a></li>
        <li><a href="#">Patrones</a></li>
        <li><a href="#">Mejores Prácticas</a></li>
        <li><a href="#">Frameworks</a></li>
        <li><a href="#">Frameworks</a></li>
      </ul>
    </div>
    <main>
      <section>
        <form class="subscription-form">
          <h1>Hola</h1>
          <div class="input-group">
            <label for="fullname">Nombre completo</label>
            <input type="text" name="fullname" id="fullname" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="repeatedPassword">Repetir Contraseña</label>
            <input
              type="password"
              name="repeatedPassword"
              id="repeatedPassword"
            />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="age">Edad</label>
            <input type="text" name="age" id="age" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="phone">Telefono</label>
            <input type="text" name="phone" id="phone" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="address">Direccion</label>
            <input type="text" name="address" id="address" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="city">Ciudad</label>
            <input type="text" name="city" id="city" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="zipCode">Postal code</label>
            <input type="text" name="zipCode" id="zipCode" />
            <span class="error-msg"></span>
          </div>

          <div class="input-group">
            <label for="id">DNI</label>
            <input type="text" name="id" id="id" />
            <span class="error-msg"></span>
          </div>

          <button>Enviar</button>
        </form>
      </section>
    </main>

    <script src="subscription.js"></script>
  </body>
</html>
